kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: new-joiner
  namespace: default
rules:
  - apiGroups: ["", "apps"]
    resources: ["*"]
    verbs:
      - get
      - list
      - watch
---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: put-specific-user-into-new-joiner-role
  namespace: default
subjects:
  - kind: User
    name: francis-linux-login-name
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: new-joiner
